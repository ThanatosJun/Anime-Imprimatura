<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="account-management">
    <header class="navigation-bar">
        <div class="logo-placeholder"></div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="index.html#how-to-use">How to Use</a>
            <a href="index.html#about-us">About Us</a>
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="profile-icon">profile-icon</div>
    </header>
    <div class="account-section">
        <div class="account-card">
            <div class="avatar"></div>
            <p>user id</p>
            <h2>Account_Name <span class="edit-icon" onclick="enableEdit('password')">✎</span> </h2>
            <p>gmail</p>
            <input type="text" id="email" value="user gmail" readonly>
            <span class="edit-icon" onclick="enableEdit('password')" >✎</span>
            <p>password</p>
            <input type="password" id="password" value="user password" readonly>
            <span class="edit-icon" onclick="enableEdit('password')">✎</span>
        </div>
    </div>
    <script>
        function enableEdit(id) {
            const input = document.getElementById(id);
            if (input) {
                input.readOnly = !input.readOnly;
                if (!input.readOnly) {
                    input.focus();
                }
            } else {
                console.log("Element with id " + id + " not found.");
            }
        }
    </script>
</body>
</html>
